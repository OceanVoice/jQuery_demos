<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
		.ad{
			position: fixed;
			right: 0;
			bottom: 0;
			width: 230px;
			height: 120px;
			background-image: url(imgs/ad.jpg);
			display: none;
		}
		.ad span{
			position: absolute;
			right: 0;
			top: 0;
			width: 40px;
			height: 18px;
			background-image: url(imgs/h.jpg);
		}
	</style>
	<script src="../jquery-1.11.1.min.js"></script>
	<script>
		$(document).ready(function(){
			$(".ad")
				.slideDown("normal")
				.slideUp("slow")
				.fadeIn(1000)
				.children("span").click(function(){
					$(this).parent().fadeOut();
				})
		})
	</script>
</head>
<body>
	<div class="ad">
		<span></span>
	</div>
</body>
</html>
